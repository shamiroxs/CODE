{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CODE: Multiplayer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="CODE Game - Multiplayer Card Swap Game" />
    <meta property="og:description" content="A fast-paced multiplayer web game where players race to collect C-O-D-E!" />
    <meta property="og:image" content="https://code-game-h4f3.onrender.com/static/images/preview.png" />
    <meta property="og:url" content="https://code-game-h4f3.onrender.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CODE Game" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 2px;
        }

        .card-swap {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
        }

        .main-container {
            max-width: 800px;
            margin: auto;
            padding-top: 40px;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'home' %}">CODE</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link text-white">Hello, {{ user.username }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login/Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block script %}{% endblock %}
</body>
</html>
